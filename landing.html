<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chroma Clash</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
    <!--landing screen-->
    <section  class='landing-screen'>
        <div class="logo-banner">  
            <img src="images/icon-512.png" alt="Game Icon" id="gameIcon" class="flip-animation" width="200" height="200">         
        </div>
        <h1 class="game-title">Chroma Clash</h1>
        
            <div class="start-buttonContainer">
                <button class="SinglePlayer" onclick= "startGame1()">Singleplayer</button>  
                <button class="SinglePlayer" onclick= "startGame3()">Sequence Match</button>     
                <button class="MultiPlayer" onclick="startGame2()">Multiplayer</button>  
            </div>
    </section>
    

    <footer>

    </footer>

<script>

    function startGame1(){
        window.location.href="1PlayerGame.html"
    }

    function startGame2(){
        window.location.href="2PlayerGame.html"
    }
    function startGame3(){
        window.location.href="1PlayerSeq.html"
    }

    //Background color change
    const colors = ['#7fbc5f', "#9f516f", "#e71c61", "#7c8a80", "#61848a", "#c494b4"]
        function changeBackgroundcolor () {
            //DOM reference to divs
            const body = document.querySelector('body')
            const randomColor = colors[Math.floor(Math.random()* colors.length)]
            body.style.backgroundColor = randomColor
        }

    changeBackgroundcolor();

    // Function to set a random delay for each flip
    function setRandomDelay() {
            const icon = document.getElementById("gameIcon")
            const randomDelay = Math.floor(Math.random() * 5000) + 2000; // Random delay 
            icon.style.animationDuration = `${randomDelay}ms`;
            icon.classList.add('flip-animation')
            setTimeout(() => {
                icon.classList.remove('flip-animation')
            }, randomDelay)
        }

        //Interval to rotate through the colors and random delay
    setInterval(() => {
        changeBackgroundcolor()
        setRandomDelay()
    }, 6000)
      
</script>

<script src="js/2Player.js"></script>

</body>
</html>
