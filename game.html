<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chromat-a-Match</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <style>
body {
    background-color: var(--color-dark)
}
    </style>
</head>
<body>
    <div class="top-banner" id="top-banner">
        <h1>Chromat-a-Clash</h1>
    </div>
     <!--Timer and Score Updates -->
     <div class="game-updates">
        <div class="score" id="player1-score">Player 1: 0</div>
        <div class="score" id="player2-score">Player 2: 0</div>
    </div>

    <div class="timer">Timer: <span id="timer">60</span> Seconds!</div>

    <!--Game Board-->
    <section class="game-board">
        <!--Tiles div-->
            <div class="tiles-container"></div>
    </section>

     <!--Player prompt area-->
     <div class="player-prompt" id="player-prompt">PLAYER PROMPT PLACEHOLDER</div>
    
    <button class="reset-button">Reset Game</button>
    <button class="start-game-button">Start Game</button>
<script>
    //Background color change
const colors = ['#A9A9A9', '#808080', '#696969', '#778899', '#708090', '#2F4F4F']
    function changeBackgroundcolor () {
        //DOM reference to divs
        const body = document.querySelector('body')
        const randomColor = colors[Math.floor(Math.random()* colors.length)]
        body.style.backgroundColor = randomColor
    }

    changeBackgroundcolor()

// event listener to the reset button
const resetButton = document.querySelector('.reset-button');
    resetButton.addEventListener('click', resetGame);

// Reset game 
function resetGame() {
    // Refresh the page
    window.location.reload();
}

//Display countdown for timer update
function updateTimer(seconds) {
    const timerElement = document.getElementById('timer');
    timerElement.textContent = seconds
}

//Timer Change logic
function countDown() {
    let seconds = 60
    const countDownInterval = setInterval (() => {
        seconds --
        if (seconds < 0) {
            clearInterval(countDownInterval)
        }else{
            updateTimer(seconds)
        }
    },1000)
}
countDown()

// Event listener for the Start Game button
const startGameButton = document.querySelector('.start-game-button');
startGameButton.addEventListener('click', startGame);

//Start game
function startGame () {
    updateTimer(60)
    countDown()
}












</script>

    <script src="js/main.js"></script>
</body>
</html>
