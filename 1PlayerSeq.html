<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chroma Clash</title>
    <link rel="stylesheet" href="css/TESTstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <style>
        body {
            background-color: var(--color-dark);
            padding: 0;
        }
    </style>
</head>
<body>

    <!-- Player prompt area -->
    <div class="player-prompt" id="player-prompt">Push Start!</div>
  
    <!-- Game Board -->
    <div class="tiles-container"></div>
       
    <!-- Score Update for Single Player --> 
    <div class="game-updates">
        <div class="player-score" id="player1-score">
            <span class="player-name">Score:</span>
            <span class="score-value">0</span>
        </div>
    </div> 
     
   <!-- Combined Button Container -->
<div class="button-container">
    <button id="start-game-button" class="start-game-button">Start Game</button>
    <button class="reset-button">Reset Game</button>


<script>
    document.addEventListener('DOMContentLoaded', () => {
        const colors = ['#A9A9A9', '#808080', '#696969', '#778899', '#708090', '#2F4F4F'];
        
        function changeBackgroundcolor() {
            const body = document.querySelector('body');
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            body.style.backgroundColor = randomColor;
        }

        // Event listener for the reset button
        const resetButton = document.querySelector('.reset-button');
        resetButton.addEventListener('click', () => location.reload());

        // Call background color change function
        changeBackgroundcolor();
        
    });
</script>   
 
<!-- <script src="js/1PlayerSeq.js"></script> -->
<script src="js/1PlaySeqNOTIME.JS"></script>

</body>
</html>
